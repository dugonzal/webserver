server {


worker_connections 1024;

listen			80;



server_name		_;


return			301 https://$server_name$request_uri;
};

# voy a terminar los servers con "};" para que me sea un tanto mas facil el parseo
# los "#

server {

listen			default_server;




server_name		_;

	root			public/;

  index			index.php;

  location /home {
                                      
  index index.html
                           
  }

include conf/location.conf;                 

};
