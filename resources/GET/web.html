<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi Página Web Simple</h1>
        <p>Esta es una página web básica creada con HTML.</p>
        <p>Puedes personalizarla agregando más contenido, imágenes, enlaces, estilos CSS, etc.</p>
        <form action="" method="post">
            <input type="submit" name="upvote" value="Votar (metodo POST)" />
        </form>        
    </div>
</body>
</html>
